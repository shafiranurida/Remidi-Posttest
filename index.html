<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Kecamatan_Gubeng_1.js"></script>
        <script src="data/Multiringbufferconstantdistance_2.js"></script>
        <script src="data/Jalan_3.js"></script>
        <script src="data/PuskesmasGubeng_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_Kecamatan_Gubeng_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kecamatan_Gubeng_1_0() {
            return {
                pane: 'pane_Kecamatan_Gubeng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,236,92,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kecamatan_Gubeng_1');
        map.getPane('pane_Kecamatan_Gubeng_1').style.zIndex = 401;
        map.getPane('pane_Kecamatan_Gubeng_1').style['mix-blend-mode'] = 'normal';
        var layer_Kecamatan_Gubeng_1 = new L.geoJson(json_Kecamatan_Gubeng_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kecamatan_Gubeng_1',
            layerName: 'layer_Kecamatan_Gubeng_1',
            pane: 'pane_Kecamatan_Gubeng_1',
            onEachFeature: pop_Kecamatan_Gubeng_1,
            style: style_Kecamatan_Gubeng_1_0,
        });
        bounds_group.addLayer(layer_Kecamatan_Gubeng_1);
        map.addLayer(layer_Kecamatan_Gubeng_1);
        function pop_Multiringbufferconstantdistance_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterjangkauan'] !== null ? autolinker.link(feature.properties['Keterjangkauan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Multiringbufferconstantdistance_2_0(feature) {
            switch(String(feature.properties['q2wHide_ringId'])) {
                case '1':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,230,193,0.5)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,158,225,0.5)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,110,233,0.5)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,36,188,0.5)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,44,35,0.5)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,227,79,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Multiringbufferconstantdistance_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,224,103,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Multiringbufferconstantdistance_2');
        map.getPane('pane_Multiringbufferconstantdistance_2').style.zIndex = 402;
        map.getPane('pane_Multiringbufferconstantdistance_2').style['mix-blend-mode'] = 'normal';
        var layer_Multiringbufferconstantdistance_2 = new L.geoJson(json_Multiringbufferconstantdistance_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Multiringbufferconstantdistance_2',
            layerName: 'layer_Multiringbufferconstantdistance_2',
            pane: 'pane_Multiringbufferconstantdistance_2',
            onEachFeature: pop_Multiringbufferconstantdistance_2,
            style: style_Multiringbufferconstantdistance_2_0,
        });
        bounds_group.addLayer(layer_Multiringbufferconstantdistance_2);
        map.addLayer(layer_Multiringbufferconstantdistance_2);
        function pop_Jalan_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_3_0() {
            return {
                pane: 'pane_Jalan_3',
                opacity: 1,
                color: 'rgba(164,113,88,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_3');
        map.getPane('pane_Jalan_3').style.zIndex = 403;
        map.getPane('pane_Jalan_3').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_3 = new L.geoJson(json_Jalan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_3',
            layerName: 'layer_Jalan_3',
            pane: 'pane_Jalan_3',
            onEachFeature: pop_Jalan_3,
            style: style_Jalan_3_0,
        });
        bounds_group.addLayer(layer_Jalan_3);
        map.addLayer(layer_Jalan_3);
        function pop_PuskesmasGubeng_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['Alamat'] !== null ? autolinker.link(feature.properties['Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jam Operasional</th>\
                        <td>' + (feature.properties['Jam Operasional'] !== null ? autolinker.link(feature.properties['Jam Operasional'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PuskesmasGubeng_4_0() {
            return {
                pane: 'pane_PuskesmasGubeng_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PuskesmasGubeng_4');
        map.getPane('pane_PuskesmasGubeng_4').style.zIndex = 404;
        map.getPane('pane_PuskesmasGubeng_4').style['mix-blend-mode'] = 'normal';
        var layer_PuskesmasGubeng_4 = new L.geoJson(json_PuskesmasGubeng_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PuskesmasGubeng_4',
            layerName: 'layer_PuskesmasGubeng_4',
            pane: 'pane_PuskesmasGubeng_4',
            onEachFeature: pop_PuskesmasGubeng_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PuskesmasGubeng_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_PuskesmasGubeng_4);
        map.addLayer(layer_PuskesmasGubeng_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PuskesmasGubeng_4.png" /> Puskesmas Gubeng ': layer_PuskesmasGubeng_4,'<img src="legend/Jalan_3.png" /> Jalan': layer_Jalan_3,'Multi-ring buffer (constant distance)<br /><table><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_54.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_65.png" /></td><td>6</td></tr><tr><td style="text-align: center;"><img src="legend/Multiringbufferconstantdistance_2_6.png" /></td><td></td></tr></table>': layer_Multiringbufferconstantdistance_2,'<img src="legend/Kecamatan_Gubeng_1.png" /> Kecamatan_Gubeng': layer_Kecamatan_Gubeng_1,"Positron": layer_Positron_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
